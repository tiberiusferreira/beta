    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
        }
    </style>


    <script>

        function initMap() {
            let default_center = {lat: -22.81, lng: -47.06};
            return new google.maps.Map(
                document.getElementById('map'), {zoom: 10, center: default_center});
        }

        function setMapCenter(map, lati, longi) {
            let boga = {lat: lati, lng: longi};
            map.setCenter(boga);
        }

        function setMapZoom(map, zoom) {
            map.setZoom(zoom);
        }

        function setMarker(map, lati, longi, label) {
            let boga = {lat: lati, lng: longi};
            return new google.maps.Marker({position: boga, map: map, label: label});
        }
        function removeMarker(marker) {
            // The location of Uluru
            marker.setMap(null);
        }
    </script>
